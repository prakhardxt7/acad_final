<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Indicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Student Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-800">Student Performance Prediction</h2>

            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <select name="gender" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Ethnicity -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Race or Ethnicity</label>
                <select name="ethnicity" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Level of Education -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Parental Level of Education</label>
                <select name="parental_level_of_education" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Lunch Type</label>
                <select name="lunch" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation Course -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Test Preparation Course</label>
                <select name="test_preparation_course" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Writing Score -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Writing Score (out of 100)</label>
                <input type="number" name="writing_score" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your Writing Score" min="0" max="100" required>
            </div>

            <!-- Reading Score -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Reading Score (out of 100)</label>
                <input type="number" name="reading_score" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your Reading Score" min="0" max="100" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Predict Your Performance
                </button>
            </div>
        </form>

        <!-- Prediction Result -->
        <h2 class="mt-6 text-lg font-semibold text-center text-gray-800">The prediction is: <span class="text-blue-600">{{results}}</span></h2>
    </div>
</body>
</html>
